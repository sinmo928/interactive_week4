<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="cont">
			<div class="grid-box">
				<div class="box-2" style="background-color: #00bcd4; animation-delay: 0s;"></div>
				<div class="box-2" style="background-color: #4caf50; animation-delay: 0.1s;"></div>
				<div class="box-2" style="background-color: #ffc107; animation-delay: 0.2s;"></div>
				<div class="box-2" style="background-color: #ff5722; animation-delay: 0.3s;"></div>
				<div class="box-2" style="animation-delay: 0.4s;"></div>
			</div>
			<div class="grid-box">
				<div class="box-2" style="background-color: #4caf50; animation-delay: 1.4s;"></div>
				<div class="box-1" style="background-color: #ffc107; animation-delay: 0s;"></div>
				<div class="box-1" style="background-color: #ff5722; animation-delay: 0.1s;"></div>
				<div class="box-1" style="animation-delay: 0.2s;"></div>
				<div class="box-2" style="background-color: #673ab7; animation-delay: 0.5s;"></div>
			</div>
			<div class="grid-box">
				<div class="box-2" style="background-color: #ffc107; animation-delay: 1.3s;"></div>
				<div class="box-1" style="background-color: #ff5722; animation-delay: 0.7s;"></div>
				<div class="box" style="animation-delay: 0s;"></div>
				<div class="box-1" style="background-color: #673ab7; animation-delay: 0.3s;"></div>
				<div class="box-2" style="background-color: #3f51b5; animation-delay: 0.6s;"></div>
			</div>
			<div class="grid-box">
				<div class="box-2" style="background-color: #ff5722; animation-delay: 1.2s;"></div>
				<div class="box-1" style="animation-delay: 0.6s;"></div>
				<div class="box-1" style="background-color: #673ab7; animation-delay: 0.5s;"></div>
				<div class="box-1" style="background-color: #3f51b5; animation-delay: 0.4s;"></div>
				<div class="box-2" style="background-color: #2196f3; animation-delay: 0.7s;"></div>
			</div>
			<div class="grid-box">
				<div class="box-2" style="animation-delay: 2.4s;"></div>
				<div class="box-2" style="background-color: #673ab7; animation-delay: 1.1s;"></div>
				<div class="box-2" style="background-color: #3f51b5; animation-delay: 1s;"></div>
				<div class="box-2" style="background-color: #2196f3; animation-delay: 0.9s;"></div>
				<div class="box-2" style="background-color: #00bcd4; animation-delay: 0.8s;"></div>
			</div>			
		</div>
	</body>
</html>
